---
layout: default
title: Screenshots
---

<h1>Screenshots</h1>

<div style="text-align: center;">

{% for screenshot in site.categories.screenshots reversed %}

<a style="display: inline-block; margin: 5px; text-align: center;" href="{{ site.basepath }}/screenshots/{{ screenshot.title }}.png">
    <img src="{{ site.basepath }}/screenshots/{{ screenshot.title }}_small.png" />

    {{ screenshot.content }}
</a>

{% endfor %}

</div>
